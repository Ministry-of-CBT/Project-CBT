# Configuration file

compatibility {
    # If enabled, a few Xenomorph mobs will spawn on Centotl and Prometheus. (default: true)
    B:"Enable Aliens vs Predator Compatibility"=true

    # If enabled, these mods will work together. Disable if needed or desired. (default: true)
    B:"Enable Extra Planets Compatibility"=true

    # If enabled, some of this mod's metals and fluids can be used in Turbines and Reactors. (default: true)
    B:"Enable Extreme Reactors Compatibility"=true

    # Toggle whether Zollernium armor increases step height. Disable if there are compatability issues. (default: true)
    B:"Enable Increased Step Height"=true

    # If Planet Progressions is installed, you will need to discover the Planet or Moon  before you can travel to it via Star Gates. Set this to false to disable that. (default: true)
    B:"Enable Planet Progressions compatibility"=true

    # Toggle whether a full set of Radiance armor allows the Player to fly in Survival. Set to false to disable if this causes mod conflicts, compromises the safety of your server, or if you just hate fun. (default: true)
    B:"Enable Radiance Flying In Survival"=true

    # Whether or not Zollern Galaxy ores give extra dust from Thermal Foundation's Pulverizers. Disable if it causes compatibility issues (default: true).
    B:"Enable extra Pulverizer Output"=true

    # Should Fueltonium register as Uranium? (default: true)
    B:"Fueltonium counts as Uranium"=true

    # Whether or not Oasis should use Detabilized Redstone for its Red Sea biome. (default: true)
    B:"Oasis uses Thermal Foundation's Destabilized Redstone"=true

    # Set this to false if there are any problems  with mods like Tinker's Construct. (default: true)
    B:"Register Cobalt in Ore Dictionary"=true

    # Set this to false if there are any problems  with other mods. (default: true)
    B:"Register Zinc in Ore Dictionary"=true

    # Set to false to disable. (default: true)
    B:"[TCONSTRUCT] Enable Corruption Material"=true

    # Set to false to disable (will cause issues with More TCon if true). (default: true)
    B:"[TCONSTRUCT] Enable Radium Material"=true
}


